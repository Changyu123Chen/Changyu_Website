<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Changyu's Web</title>
    <link rel="stylesheet" type="text/css" href="self-web-style.css">
</head>
<body>
    <div id="app"></div>
    <div id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
      particlesJS('particles-js', {
        particles: {
          number: { value: 120, density: { enable: true, value_area: 800 } },
          color: { value: ['#fffbe6', '#FFFACD', '#FFFFF0'] },
          shape: { type: 'star' },
          opacity: { value: 0.5, random: true },
          size: { value: 4, random: true },
          move: { enable: true, speed: 3, out_mode:'bounce' }
        },
        interactivity: {
          detect_on: 'canvas',
          events: {
            onhover: { enable: true, mode:'push' },
            onclick: { enable: true, mode: 'push' },
            resize: true
          }
        },
        retina_detect: true
      });
    </script>
    <script type="text/javascript" src="self-web_v2.js"></script>
</body>
</html>
